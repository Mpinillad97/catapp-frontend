<div class="card p-3">
  <div class="d-flex flex-wrap gap-2 mb-3">
    <div class="input-group" style="max-width: 420px;">
      <span class="input-group-text"><i class="bi bi-filter"></i></span>
      <input [(ngModel)]="q" class="form-control" placeholder="Buscar por nombre, origen o temperamento..." />
    </div>
    <div class="ms-auto d-flex gap-2">
      <button class="btn btn-primary" (click)="search()"><i class="bi bi-search"></i> Buscar</button>
      <button class="btn btn-outline-secondary" (click)="loadAll()"><i class="bi bi-arrow-clockwise"></i> Todas</button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table align-middle table-hover">
      <thead class="border-bottom">
        <tr>
          <th>Raza</th>
          <th>Origen</th>
          <th>Temperamento</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let b of breeds">
          <td class="fw-semibold">{{ b.name }}</td>
          <td><span class="badge badge-soft">{{ b.origin || 'â€”' }}</span></td>
          <td class="text-secondary">{{ b.temperament }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="!breeds.length" class="text-center text-muted py-3">
    <i class="bi bi-emoji-neutral"></i> No hay resultados
  </div>
</div>
