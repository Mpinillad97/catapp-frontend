<div class="form-card card p-4">
  <h3 class="h-title mb-3">Iniciar sesión</h3>

  <form (ngSubmit)="submit()" class="d-grid gap-3">
    <div>
      <label class="form-label">Email</label>
      <input [(ngModel)]="email" name="email" type="email" class="form-control" required />
    </div>
    <div>
      <label class="form-label">Contraseña</label>
      <input [(ngModel)]="password" name="password" type="password" class="form-control" required />
    </div>
    <button class="btn btn-primary w-100" type="submit">
      <i class="bi bi-box-arrow-in-right"></i> Entrar
    </button>
  </form>

  <div *ngIf="error" class="alert alert-danger mt-3 py-2">
    {{ error }}
  </div>
</div>
